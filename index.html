<!DOCTYPE html>
<html>
<head>
    <title>Raffle Ticket Sales</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Raffle Ticket Sales</h1>
    <p>Enter the ticket numbers you sold:</p>
    <input type="text" id="ticketNumber" placeholder="Enter Ticket Number">
    <button onclick="addTicket()">Add Ticket</button>
    <div id="salesReport">
        <h2>Sales Report</h2>
        <ul id="ticketList">
            <!-- Ticket sales will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
